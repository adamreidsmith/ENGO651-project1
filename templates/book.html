<!DOCTYPE html>
<head>
    <title>{{ book.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="header">
        <div class="header_left">
            <a href="{{ url_for('search') }}">Back</a>
        </div>
        <div class="header_right">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div id="book-info-container">
        <h1>{{ book.title }}</h1>
        <table class="book-info">
            <tr>
                <td>Author:</td>
                <td>{{ book.author }}</td>
            </tr>
            <tr>
                <td>Publication Year:</td>
                <td>{{ book.year }}</td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td>{{ book.isbn }}</td>
            </tr>
        </table>
    </div>
    <div id="review-input">
        <form id="review-form" action="{{ url_for('book', isbn=book.isbn) }}" method="post">
            <input id="review-text-field" type="text", name="review">
            <input id="review-submit-button" type="Submit" value="Post Review">
        </form>
    </div>
    <div id="review-table">
        {% if reviews|length > 0 %}
            <table class="review-info">
                <tr>
                    <th>Username</th>
                    <th>Review</th>
                </tr>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.username }}</td>
                    <td>{{ review.review }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>This book has no reviews.</p>
        {% endif %}
    </div>
</body>
